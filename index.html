
<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Unbounded:wght@200;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f9fafb;
            --ink: #0f172a;
            --accent: #0055ff;
            --accent-glow: rgba(0, 85, 255, 0.15);
            --border: rgba(15, 23, 42, 0.08);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--ink);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1, h2, h3, .heading {
            font-family: 'Unbounded', sans-serif;
            font-weight: 700;
            letter-spacing: -0.04em;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .glass-card:hover {
            border-color: var(--accent);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.05);
            transform: translateY(-4px);
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(0, 85, 255, 0.05), transparent 40%),
                        radial-gradient(circle at bottom left, rgba(0, 85, 255, 0.03), transparent 30%);
        }

        .impressum-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            border-top: 1px solid var(--border);
            padding-top: 2rem;
            margin-top: 4rem;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            animation: marquee 40s linear infinite;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
